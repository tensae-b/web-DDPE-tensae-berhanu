<!DOCTYPE html>
<html>
  <!start of head part>
  <head>
      <title>Pizza-delivery</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="">
    <meta name="Description" content="">

  </head>
  <!end of head part>
  
   <!start of body part>
  <body topmargin="8%"  bottommargin="8%" leftmargin="device-width" rightmargin="100%"  alink="red" link="blue" vlink="black">
  
   <a href="homepage.html" none><p>Home Page</p></a>
        <form>
		<table  border="0" cellpadding="6" cellspacing="0" >
		<tr>
		   <td colspan="3"> 
		       <center>
		         <h1>Pizza Delivery</h1>
		         <h2>Online Order Form</h2>
		      </center>
		   </td>
		</tr>
        <tr>
		    <td>
			
		      <ul>
		        <li><label for="name">Name:</label></li>
				
		        <li><label for="address">Address:</label></li>
				
		        <li><label for="city">Town city:</label></li>
				
		        <li><label for="postcode">Postcode:</label></li>
	
		     </ul>
		   </td>
		   <td valign="top">
		           <input type="text" id="name" name="name"><br>
				   <input type="text" id="address" name="address"><br>
				   <input type="text" id="city" name="city"><br>
				   <input type="number" id="postcode" name="postcode"><br>
			  
			</td>
			<td valign="top">
			    <li><label for="telephone">Tel:</label></li>
				<li><label for="email">Email:</label></li>
			</td>
			<td valign="top">
			     <input type="tel" id="telephone" name="telephone"><br>
				  <input type="email" id="email" name="email">
			</td>
		 </tr>
		<tr>
		    <td colspan="4"> <ul><li>required fields</li></ul></td>
		</tr>
        <tr>		
		  <td>
		<fieldset>
		    <legend>Topping</legend>
			 
			     <p><input type="radio" id="margherita" name="margherita"><label for="margherita">Margherita</label></p>
				 <p><input type="radio" id="seanons" name="seanons"><label for="seanons">Seanons</label></p>
				 <p><input type="radio" id="meat" name="meat"><label for="meat">Meat Feast</label></p>
			 
		</fieldset>
		    </td>
			<td>
		<fieldset>
		    <legend>Size</legend>
			
			     <p><input type="radio" id="small" name="small"><label for="small">Small</label></p>
				 <p><input type="radio" id="medium" name="medium"><label for="medium">Medium</label></p>
				 <p><input type="radio" id="large" name="large"><label for="large">Large </label></p>
			 
		</fieldset>
		     </td>
			 <td>
		<fieldset>
		    <legend>Extras</legend>
			 
			     <p><input type="checkbox" id="mushroom" name="mushroom"><label for="mushroom">Mushroom</label></p>
				 <p><input type="checkbox" id="greenPeppers" name="greenPeppers"><label for="greenPeppers">Green Peppers</label></p>
				 <p><input type="checkbox" id="anchovies" name="anchovies"><label for="anchovies">Anchovies </label></p>
				 <p><input type="checkbox" id="cheese" name="cheese"><label for="cheese">Extra Cheese </label></p>
			 
		</fieldset>
		     </td>
			 <td ></td>
		</tr>
		<tr>
		    <td colspan="2">
			    <p><label for="delivery">Preferred delivery time</label></p>
				  <p><label for="instruction">Delivery instruction:<br> Or address</label></p>
				  
			</td>
			<td valign="top" colspan="2">
			     <p><input type="time" id="delivery" name="delivery"></p>
				 <p><textarea type="text" id="instruction" name="instruction"  rows="4" cols="50"></textarea></p>
				
			</td>
		</tr>
		<tr>
		   <td colspan="4" align="center"> <p><input type="submit" value="submit order"></p></td>
		</tr>
		
		</table>
		</form>
</body>		
</html>
